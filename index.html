<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <div class="grid">
        <div class="heros flex">
          <div class="hero1">
            <img
              src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-1.png"
              alt=""
            />
            <h3>Spiderman</h3>
            <p>12</p>
          </div>
          <div class="hero2">
            <img
              src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-3.png"
              alt=""
            />
            <h3>Wonder <br> Woman</h3>
            <p>30</p>
          </div>
        </div>
        <div class="score">
          <p>5 - 0</p>
        </div>
        <div class="villians flex">
          <div class="villian1">
            <img
              src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-2.png"
              alt=""
            />
            <h3>Captain <br> America</h3>
            <p>50</p>
          </div>
          <div class="villian2">
            <img
              src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-4.png"
              alt=""
            />
            <h3>Gem Woman</h3>
            <p>12</p>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">Made with ♥️ by Kalvian</footer>
  </body>
</html>
